<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <body>
        <ul ng-app="myApp" ng-controller="WorldCtrl">
            <li ng-repeat="country in countries">
                {{country.name}} has population of {{country.population}}, {{worldsPercentage(country.population)}} % of the World's
population
            </li>
            <hr>
            World's population: {{population}} millions
        </ul>
        <script>
            var countryList = angular.module('myApp', []);
            countryList.controller('WorldCtrl', function ($scope) {
                $scope.population = 7000;
                $scope.countries = [
                {name: 'France', population: 63.1},
                {name: 'United Kingdom', population: 61.8},
                ];

                $scope.worldsPercentage = function (countryPopulation) {
                    return (countryPopulation / $scope.population) * 100;
                }
            });
        </script>
    </body>
</html>
